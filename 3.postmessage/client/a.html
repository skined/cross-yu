<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
  </head>
  <body>
    这是a页面
    <iframe
      src="http://localhost:4500/b.html"
      frameborder="0"
      onload="load()"
      id="frame"
    ></iframe>
    <script>
      function load() {
        //拿到b页面的window发消息
        //postmMessage参数 消息内容   2.发送到哪个域
        frame.contentWindow.postMessage('我是谁', 'http://localhost:4500')
        window.onmessage = function(e) {
          console.log(e.data)
        }
      }
    </script>
  </body>
</html>
